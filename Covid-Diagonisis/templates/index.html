<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-Test</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login">
        <h1>ML Based COVID-Test</h1>

         <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}"method="post">
            <input type="number"  step="0.01" name="fever"  placeholder="Fever" required="required" />
            <button type="number" class="btn btn-primary btn-block btn-large">Yes</button>
            <button type="number" class="btn btn-primary btn-block btn-large">No</button>
            <br>
            <br>
            <input type="number" step="0.01" name="Dry cough" placeholder="Dry Cough" required="required" />
            <button type="number" class="btn btn-primary btn-block btn-large">Yes</button>
            <button type="number" class="btn btn-primary btn-block btn-large">No</button>
            <br>
            <br>
            <input type="number" step="0.01" name="Sore Throat" placeholder="Sore Throat" required="required" />
            <button type="number" class="btn btn-primary btn-block btn-large">Yes</button>
            <button type="number" class="btn btn-primary btn-block btn-large">No</button>
            <br>
            <br>
            <input type="number" step="0.01" name="Breathing" placeholder="Breathing" required="required" />
            <button type="number" class="btn btn-primary btn-block btn-large">Yes</button>
            <button type="number" class="btn btn-primary btn-block btn-large">No</button>
            <br>
            <br>
            <input type="number" step="0.01" name="Contact with Covid-Patient" placeholder="Contact with Covid-Patient" required="required" />
            <button type="number" class="btn btn-primary btn-block btn-large">Yes</button>
            <button type="number" class="btn btn-primary btn-block btn-large">No</button>
            <br>
            <br>
            <button type="number" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <div class="input-group mb-3">
       <br>
       <br>
       {{ prediction_text }}

     </div>
</body>
</html>
